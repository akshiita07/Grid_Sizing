<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Flag Project</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 400px;
            grid-template-rows: 100px 200px;
            gap: 5px;
        }

        .box {
            border: 2px solid gray;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>Fixed Sizing</h1>
    <p>Not responsive</p>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>

</html>
