<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .container{
      display: grid;
      grid-template-columns: 1fr 4fr;
      grid-template-rows: 1fr 2fr;
      gap: 5px;
    }

    .box{
      border: 2px solid gray;
      background-color: aqua;
    }
  </style>
</head>

<body>
    <h1>Fractional Sizing: fr units</h1>
    <p>Always maintains frational ratio</p>
    <p>eg: col-1:4 row-1:2</p>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>
</body>

</html>
