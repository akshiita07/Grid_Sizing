<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .container{
      display: grid;
      grid-template-columns: 200px minmax(400px,800px);
      /* ie if space is avialble then go  upto 800px and min go upto 400px n then stop */
      grid-template-rows: 200px 300px;
      gap: 5px;
    }

    .box{
      border: 2px solid gray;
      background-color: aqua;
    }
  </style>
</head>

<body>
    <h1>MinMax Sizing</h1>
    <p>We will provide a min and maximum width...ie if space is available then go upto this max width </p>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>
</body>

</html>
